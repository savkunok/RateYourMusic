<!DOCKTYPE html>
<html>
	<head>
		<title> Main Page</title>
		<link rel="stylesheet" href="AlbumStyle.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	</head>
	<body bgcolor="#32353a">
		<div id="left-block">
			<div id="search-block">
				<input type="text" placeholder="Enter song name" name="search_line" id="search-line" required>
				<div id="search_img_div"><img src="search_img.png" id="search_img" /></div>
			</div>
			<button type="submit" class="album_button" name="best_tracks_button" id="best_tracks_button">Best tracks</button>
		
		</div>
		<div id="midle-block">
			<div id="album_frame">
				<div id="album_info_frame">
					<div id="album_img_div"><img src="album_img.png" id="album_img" name="album_img"/></div>
					<div id="album_info_div">
						<span id="album_name" name="album_name">Album_name</span>
						<span id="album_description" name="album_description">Album_description</span>
					</div>
				</div>
				
				<div id="list_div">
					<div id="list_info_div">
						<span id="artist_name">Artist name</span>
						<span id="name" >Song name</span>
						<span id="avg_rating" >Avg.rating</span>
						<span id="your_rating" >Your rating</span>
						
					</div>
					<div id="list_element">
						<span id="artist_name_in_list" name="artist_name_in_list">Artist name</span>
						<span id="name_in_list" name="name_in_list">Name</span>
						<span id="avg_rating_in_list" name="avg_rating_in_list">X</span>
						<button name="your_rating_in_list" id="rate_button"><a href="#zatemnenie" id="your_rating_in_list">X</a></button>
					</div>
					<div id="zatemnenie">
						<div class="rate_window" id="rate_window">
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button1" name="rate_1"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button2" name="rate_2"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button3" name="rate_3"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button4" name="rate_4"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button5" name="rate_5"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button6" name="rate_6"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button7" name="rate_7"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button8" name="rate_8"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button9" name="rate_9"></button></a></div>
							<div class="rate_div"><a href="#" class="rate_button_href"><button id="rate_button10" name="rate_10"></button></a></div>
						</div>
						
					</div>
	
					</div>
				</div>
			</div>
		</div>
		<div id="right_block">
			<div id="profile_frame">
				<div id="exit_login_button_div"><button id="exit_login_button" name="exit_login_button"></button></div>
				<div id="username-div"><span></span id="username" name="username">Guest</div>
				<div id="user-img-div"><img src="profile-img.png" id="profile_img" name="profile_img"/></div>
				<button type="submit" class="album_button" name="rated_tracks_button" id="rated_tracks_button">Rated tracks</button>
				<button type="submit" class="album_button" name="last_rated_button" id="last_rated_button">Last rated tracks</button>
			</div>
		</div>
	</body>
</html>
